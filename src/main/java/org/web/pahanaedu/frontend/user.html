<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - Pahana Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- Login Section -->
    <div id="loginSection">
        <h2 class="mb-4 text-center">Admin Login</h2>
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <form id="loginForm">
                <input type="text" id="loginUsername" class="form-control mb-3" placeholder="Username" required>
                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- User Management Section -->
    <div id="userSection" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User Management</h2>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">ðŸšª Logout</button>
        </div>

        <!-- Add User Form -->
        <div class="card mb-4">
            <div class="card-header">Add New User</div>
            <div class="card-body">
                <form id="userForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-md-4">
                        <select id="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="STAFF">STAFF</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- User Table -->
        <div class="card">
            <div class="card-header">Registered Users</div>
            <div class="card-body">
                <table class="table table-striped" id="userTable">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = "http://localhost:8080/api/users";
    let authHeaders = {};

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        const token = btoa(username + ":" + password);

        const headers = new Headers();
        headers.set("Authorization", "Basic " + token);

        const res = await fetch(apiUrl, { headers });

        if (res.ok) {
            authHeaders = {
                "Authorization": "Basic " + token,
                "Content-Type": "application/json"
            };

            document.getElementById("loginSection").style.display = "none";
            document.getElementById("userSection").style.display = "block";
            fetchUsers();
        } else {
            alert("Login failed. You must be an admin.");
        }
    });

    document.getElementById("userForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const user = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        const res = await fetch(apiUrl, {
            method: "POST",
            headers: authHeaders,
            body: JSON.stringify(user)
        });

        if (res.ok) {
            fetchUsers();
            e.target.reset();
        } else {
            alert("Failed to add user.");
        }
    });

    async function fetchUsers() {
        const res = await fetch(apiUrl, { headers: authHeaders });
        const data = await res.json();

        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        data.forEach(u => {
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${u.username}</td>
        <td>${u.role}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteUser('${u.username}')">ðŸ—‘ Delete</button>
        </td>
      `;
            tbody.appendChild(row);
        });
    }

    async function deleteUser(username) {
        if (!confirm(`Delete user "${username}"?`)) return;

        const res = await fetch(`${apiUrl}/${username}`, {
            method: "DELETE",
            headers: authHeaders
        });

        if (res.ok) {
            fetchUsers();
        } else {
            alert("Failed to delete user.");
        }
    }

    function logout() {
        authHeaders = {};
        document.getElementById("loginForm").reset();
        document.getElementById("userForm").reset();
        document.getElementById("userSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
